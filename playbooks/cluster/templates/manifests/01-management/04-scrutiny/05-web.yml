---
apiVersion: v1
kind: Service
metadata:
  namespace: scrutiny
  name: web
  labels:
    kalexlab.xyz/app: scrutiny
    kalexlab.xyz/component: web
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    kalexlab.xyz/app: scrutiny
    kalexlab.xyz/component: web
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: scrutiny
  name: web
  labels:
    kalexlab.xyz/app: scrutiny
    kalexlab.xyz/component: web
spec:
  replicas: 1
  serviceName: web
  selector:
    matchLabels:
      kalexlab.xyz/app: scrutiny
      kalexlab.xyz/component: web
  updateStrategy:
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        kalexlab.xyz/app: scrutiny
        kalexlab.xyz/component: web
    spec:
      restartPolicy: Always
      containers:
        - name: web
          image: ghcr.io/analogj/scrutiny:master-web
          imagePullPolicy: Always

          ports:
            - name: web
              containerPort: 8080
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            failureThreshold: 3

          # TODO
          # resources:
          #   requests:
          #     memory: 300Mi
          #     cpu: 50m
          #   limits:
          #     memory: 1Gi
          #     cpu: 500m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

          volumeMounts:
            - mountPath: /opt/scrutiny/config
              name: scrutiny-conf
            - mountPath: /opt/scrutiny/db
              name: scrutiny-db-pvc

      enableServiceLinks: false
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      volumes:
        - name: scrutiny-conf
          secret:
            secretName: scrutiny-conf

  volumeClaimTemplates:
    - metadata:
        name: scrutiny-db-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Mi
